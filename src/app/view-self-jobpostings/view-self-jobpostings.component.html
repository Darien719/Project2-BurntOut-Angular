<br><br>
<h3 style="text-align: center;">Job Postings</h3>
<br><br>
<div class = 'table responsive'>
    <table class = 'table table-dark'>
        <thead>
            <tr>
                <th>Posting ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Action</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let temp of jobs">
                <td>
                    <p>{{temp.postingId}}</p>
                </td>
                <td>
                    <p>{{temp.title}}</p>
                </td>
                <td>
                    <p>{{temp.description}}</p>
                </td>
                <td>
                    <button type="button" class="btn btn-success" routerLink='/jobs/review-applicants/{{temp.postingId}}'
                    >View Applicants</button>
                </td>
            </tr>
        </tbody>
    </table>
    
    </div>
