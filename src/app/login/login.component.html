<div class="container">
    <div class="row">
        <div class="col-sm-3">

        </div>
        <div class="col-lg">
          <div class="container">
            <div class="row">
              <div class="col-sm">
                
              </div>
              <div class="col-lg">
                <img src="assets/fire-logo.png" width="100%">
              </div>
              <div class="col-sm">
                
              </div>
            </div>
          </div>
          <br>
            <h1 style="text-align: center;">Welcome to BurntOut!</h1>
            <br><br><br>
            <h3 style="text-align: center;">Please Sign In</h3>
            <form [formGroup] = "logingroup" (submit) = 'loginPost'>
                <div class="form-group">
                  <label for="exampleInputEmail1">Username</label>
                  <input type="text" placeholder="Username" class="form-control" formControlName="username">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" placeholder="Password" formControlName="password">
                  <small id="emailHelp" class="form-text text-muted">Never share this information with others.</small>
                </div> 
                <button class="btn btn-md btn-primary" (click)="loginPost(logingroup)">Log In</button>
                <a href="#"> Forgot Password?</a>
              </form>
        </div>
        <div class="col-sm-3">

        </div>
    </div>
</div>
