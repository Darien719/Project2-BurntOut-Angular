<br><br>
<h3 style="text-align: center;">Applicants</h3>
<br><br>
<div class = 'table responsive'>
    <table class = 'table table-dark'>
        <thead>
            <tr>
                <th>Application ID</th>
                <th>Applicant Name</th>
                <th>Resume</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let temp of applicants">
                <td>
                    <p>{{temp.applicationId}}</p>
                </td>
                <td>
                    <p>{{temp.applicantFirstName}} {{temp.applicantLastName}}</p>
                </td>
                <td>
                    <!-- <button type="button" (click)="getUrl(olgamelnikoff, 4)">Download Resume</button> -->
                   <!--  <a [routerLink] = "getUrl()">Download Resume</a> -->
                   <!--  <a href = "https://burntout.s3.amazonaws.com/olgamelnikoff+4">Download Resume2</a>
                   -->  
                   <a href="{{getUrl(temp.applicantFirstName, temp.applicantLastName,
                    temp.jobPostingId)}}">View / Download Resume</a>
                </td>
                <td>
                    <p>{{temp.applicationStatus}}</p>
                </td>
                <td>
                    <button type="button" class="btn btn-success" (click)="approveApplicant(temp.applicationId)"
                    >Approve</button>
                    <button type="button" class="btn btn-danger" (click)="rejectApplicant(temp.applicationId)"
                    >Decline</button>
                </td>
            </tr>
        </tbody>
    </table>
    
    </div>
