<div class = 'table responsive'>
<h1>{{pageTitle}}</h1>
<div class = "card-body">
    <div class = "row">
        <div class = "col">
            <h3>Filter jobs by title:</h3>
        </div>
        <div class = "col">
            <input type = "text" [(ngModel)] = 'jobsByNameFilter'>{{jobsByNameFilterString}}
        </div>
    </div>
</div>
<table class = 'table table-dark'>
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let temp of jobs">
            <td>
                {{temp.title}}
            </td>
            <td>
                {{temp.description}}
            </td>
        </tr>
    </tbody>
</table>

</div>
