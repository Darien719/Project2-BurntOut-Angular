<img src="assets/fire-logo.png" width="10%" class="center">
<br>
<h1 style="text-align: center;">
  Welcome to BurntOut!
</h1>
<br><br>

<div class="card">
  <div class="card-body">
    <h3 style="text-align: center;">Please Sign In</h3><br>
    <form [formGroup]="logingroup" (submit)='loginPost'>
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" placeholder="Username" class="form-control" formControlName="username">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" placeholder="Password" formControlName="password">
        <small id="emailHelp" class="form-text text-muted">Never share this information with others.</small>
      </div>
      <button class="btn btn-md btn-primary" (click)="loginPost(logingroup)">Log In</button>
      <a href="#"> Forgot Password?</a>
    </form>
  </div>
</div>
