<br>
<h1 style="text-align: center;">{{pageTitle}}</h1>
<br><br>
<div class="card" style="width: 50rem;">
    <div class="card-body">
        <form [formGroup] = "signUpForm" (submit) = "signUpPost">
            <h3 style="text-align: center;">To register, please enter the necessary info below: </h3>
            <br>
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="exampleInputEmail1">First name</label>
                <input type="text" class="form-control" id="inputFirstName1" aria-describedby="firstNameHelp" placeholder="Enter first name">
            </div>
            <div class="form-group col-md-6">
                <label for="exampleInputEmail1">Last name</label>
                <input type="text" class="form-control" id="inputLastName1" aria-describedby="lastNameHelp" placeholder="Enter last name">
            </div>
        </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="inputUsername1" aria-describedby="usernameHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="inputPassword1" placeholder="Enter assword">
            </div>
            <button type="submit" class="btn btn-primary" (click)="signUpPost(signUpForm)">Submit</button>
        </form>
    </div>
</div>
