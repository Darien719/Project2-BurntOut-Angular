<br><br>

<div *ngFor="let post of posts">
    <br><br>
    <div class="container-post">
        <p id="username">@{{post.owner}}</p>
        <hr>
        <p id="title">{{post.blogTitle}}</p>
        <p id="content">
            {{post.blogContent}}
        </p>
        <hr id="bottom">
        <p id="date">Posted on: {{post.date}}</p>
    </div>
    <br><br><br><br><br>
</div>
