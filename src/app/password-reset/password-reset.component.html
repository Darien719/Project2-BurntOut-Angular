<div class="container">
    <div class="row">
        <div class="col-sm-3">

        </div>
        <div class="col-lg">
          <div class="container">
            <div class="row">
              <div class="col-sm">
                
              </div>
              <div class="col-lg">
                <img src="assets/fire-logo.png" width="100%">
              </div>
              <div class="col-sm">
                
              </div>
            </div>
          </div>
          <br>
            <div class="card" style="width: 110%;">
              <div class="card-body">
                <h3 style="text-align: center;">Please Enter Your Security Code and New Password</h3><br>
                <form [formGroup] = "resetgroup" (submit) = 'passReset'>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Security Code</label>
                      <input type="text" placeholder="Security Code" class="form-control" formControlName="username">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" placeholder="Password" formControlName="password">
                    </div> 
                    <button id="passReset" class="btn btn-md btn-primary" (click)="passReset(resetgroup)">Set Password</button>
                </form>
              </div>
            </div>
        </div>
        <div class="col-sm-3">

        </div>
    </div>
</div>
