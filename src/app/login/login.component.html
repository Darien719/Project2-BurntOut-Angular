<div class="container">
    <div class="row">
        <div class="col-sm-1">

        </div>
        <div class="col-lg">
            <h1 style="text-align: center;">Welcome to BurntOut!</h1>
            <form [formGroup] = "logingroup" (submit) = 'loginPost'>
                <div class="form-group">
                  <label for="exampleInputEmail1">Username</label>
                  <input type="text" placeholder="Username" class="form-control" formControlName="username">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" placeholder="Password" formControlName="password">
                  <small id="emailHelp" class="form-text text-muted">Never share this information with others.</small>
                </div> 
                <button class="btn btn-md btn-primary" (click)="loginPost(logingroup)">Log In</button>
                <a href="#"> Forgot Password?</a>
              </form>
        </div>
        <div class="col-sm-1">

        </div>
    </div>
</div>



<div class="login-container" style="width:50%; border:30px; border-color:blue; margin:auto" >
    <br>
    <h3>User Login</h3>

    <form [formGroup] = "logingroup" (submit) = 'loginPost'>
        <input type="text" placeholder="Username" formControlName="username">
        <br>
        <input type="password" placeholder="Password" formControlName="password">
        <a href="#">Forgot Password?</a>
        <br><br>
        <div>
            <button class="btn btn-lg btn-primary" (click)="loginPost(logingroup)">Log In</button>
        </div>
    </form>
</div>
