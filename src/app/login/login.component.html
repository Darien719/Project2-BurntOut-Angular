<div class="login-container" style="width:50%; border:30px; border-color:blue; margin:auto" >
    <h1>Welcome To LinkedOut!</h1>
    <br>
    <h3>User Login</h3>

    <form [formGroup] = "logingroup" (submit) = 'loginPost'>
        <input type="text" placeholder="Username" formControlName="username">
        <br>
        <input type="password" placeholder="Password" formControlName="password">
        <a href="#">Forgot Password?</a>
        <br><br>
        <div>
            <button class="btn btn-lg btn-primary btn-block" (click)="loginPost(logingroup)">Log In</button>
        </div>
    </form>
</div>
