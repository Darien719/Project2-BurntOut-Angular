<h1 style="text-align: center;">Create a Job Posting</h1>

<br><br><br>


<div class="container">
    <div class="row">
        <div class="col-sm-1">

        </div>
        <div class="card" style="width: 110%;">
            <div class="card-body">
                <div class="col-lg">
                    <form [formGroup]="jobgroup" (submit)='jobPost'>
                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label for="inputCompanyId">Company ID</label>
                                <input type="text" class="form-control" id="company_id_textbox"
                                    formControlName="company_id" readonly placeholder={{company_id}}>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputPosterId">Poster ID</label>
                                <input type="text" class="form-control" id="poster_id_textbox"
                                    formControlName="poster_id" readonly placeholder={{poster_id}}>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="inputTitle">Posting Title</label>
                                <input type="text" class="form-control" id="title_textbox" formControlName="title">
                            </div>
                        </div>

                        <div class="form-row">

                            <div class="form-group col-md-4">
                                <label for="inputLocation">Location</label>
                                <input type="text" class="form-control" id="location_select" formControlName="location">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputIndustry">Industry</label>
                                <input type="text" class="form-control" id="industry_select" formControlName="industry">
                            </div>
                            <!-- <div class="form-group col-md-4">
                                <label for="tags">Tags</label>
                                <input type="text" class="form-control" id="tags" formControlName="tags">
                            </div> -->

                        </div>
                        <label for="lbl_description" class="form-label">Description</label>
                        <div class="form-floating">

                            <textarea class="form-control" style="height: 300px" placeholder="Description"
                                id="description-textarea" formControlName="description" form="create-reimb"></textarea>
                        </div>
                        <br>
                        <button class="btn btn-primary" id="submitButton" (click)="jobPost(jobgroup)">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-1">

        </div>
    </div>
</div>
